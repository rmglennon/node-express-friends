<!DOCTYPE html>
<html>

<head>
  <title>80s Kid Survey</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
  <div class="container" id="survey-section">
    <h1>1980s survey questions</h1>
    <h2>About you</h2>
    <h4>Your name (required)</h4>
    <input type="text" id="name" class="form-control" required="">
    <h4>Link to a photo of you (required)</h4>
    <input type="text" id="photo" class="form-control" required="">
    <hr>
    <h3 class="question-heading">Question 1</h3>
    <h4 class="question">Did you play games on a Nintendo Entertainment System or Atari 2600 (and not the reissue editions)?</h4>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Choose an answer
  </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" data-option-array-index="1" style="" href="#">1 (Never)</a>
        <a class="dropdown-item" data-option-array-index="2" style="" href="#">2</a>
        <a class="dropdown-item" data-option-array-index="3" style="" href="#">3</a>
        <a class="dropdown-item" data-option-array-index="4" style="" href="#">4</a>
        <a class="dropdown-item" data-option-array-index="5" style="" href="#">5 (Always)</a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
